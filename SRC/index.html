<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quintero CÃ³smico</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://media.tenor.com/2roX3uxz_68AAAAC/night-stars.gif') repeat;
      background-size: cover;
      z-index: 0;
      opacity: 0.3;
      animation: twinkle 20s linear infinite;
    }

    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .logo {
      font-size: 92px;
      font-weight: bold;
      margin-bottom: 20px;
      font-family: 'Product Sans', Arial, sans-serif;
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    .logo span {
      display: inline-block;
    }

    .q { color: #4285F4; }
    .u { color: #EA4335; }
    .i { color: #FBBC05; }
    .n { color: #4285F4; }
    .t { color: #34A853; }
    .e { color: #EA4335; }
    .r { color: #FBBC05; }
    .o { color: #34A853; }

    .search-container {
      width: 100%;
      max-width: 584px;
      position: relative;
      z-index: 1;
    }

    .search-box {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 24px;
      border: none;
      outline: none;
      text-align: left;
      box-shadow: 0 1px 10px rgba(255,255,255,0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      backdrop-filter: blur(6px);
    }

    .search-box::placeholder {
      color: #ddd;
    }

    .search-button {
      margin-top: 15px;
      padding: 10px 24px;
      font-size: 16px;
      border: none;
      border-radius: 24px;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #00bcd4;
      transition: all 0.3s ease-in-out;
    }

    .search-button:hover {
      background-color: #0097a7;
      box-shadow: 0 0 20px #00bcd4, 0 0 30px #00bcd4;
    }

    .social-icons {
      margin-top: 25px;
      display: flex;
      gap: 20px;
      z-index: 1;
      flex-wrap: wrap;
      justify-content: center;
    }

    .social-icons a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
      filter: drop-shadow(0 0 5px #fff);
    }
    
  @media (max-width: 600px) {
    body {
      padding: 20px;
      height: auto;
    }

    .logo {
      font-size: 52px;
    }

    .search-container {
      max-width: 100%;
    }

    .search-box {
      font-size: 14px;
      padding: 12px;
    }

    .search-button {
      font-size: 14px;
      padding: 8px 20px;
    }

    .social-icons {
      flex-direction: row;
      flex-wrap: wrap;
      gap: 15px;
    }

    .social-icons a {
      font-size: 12px;
      width: 60px;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
    }
  }
  </style>
  <script>
    function redirectToSearch(event) {
      if (event.type === 'keypress' && event.key !== 'Enter') return;
      let query = document.querySelector('.search-box').value;
      if (query.trim() !== "") {
        window.location.href = `busqueda.html?q=${encodeURIComponent(query)}`;
      }
    }
  </script>
</head>
<body>
  <div class="stars"></div>

  <div class="logo">
    <span class="q">Q</span><span class="u">u</span><span class="i">i</span><span class="n">n</span><span class="t">t</span><span class="e">e</span><span class="r">r</span><span class="o">o</span>
  </div>

  <div class="search-container">
    <input type="text" class="search-box" placeholder="Escribe cualquier cosa ðŸ‘‰ðŸ‘ˆðŸ˜³" onkeypress="redirectToSearch(event)">
    <button class="search-button" onclick="redirectToSearch(event)">Buscar</button>
  </div>

  <div class="social-icons">
    <a href="https://github.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
      GitHub
    </a>
    <a href="https://linkedin.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
      LinkedIn
    </a>
    <a href="https://mail.google.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Gmail">
      Gmail
    </a>
    <a href="https://wa.me" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111728.png" alt="WhatsApp">
      WhatsApp
    </a>
  </div>
</body>
</html>

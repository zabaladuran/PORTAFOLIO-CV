<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quintero</title>
    <style>
        body {
            background-color: #ffffff;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
            font-size: 92px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Product Sans', Arial, sans-serif;
        }
        .logo span {
            display: inline-block;
        }
        .q { color: #4285F4; }
        .u { color: #EA4335; }
        .i { color: #FBBC05; }
        .n { color: #4285F4; }
        .t { color: #34A853; }
        .e { color: #EA4335; }
        .r { color: #FBBC05; }
        .o { color: #34A853; }
        .search-container {
            width: 100%;
            max-width: 584px;
            position: relative;
        }
        .search-box {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 24px;
            border: 1px solid #dfe1e5;
            outline: none;
            text-align: left;
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
        }
        .btn:hover {
            border: 1px solid #dadce0;
        }
        .social-icons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #f2f2f2;
            font-size: 14px;
        }
        
        .search-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 24px;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #357ae8;
        }
    </style>
    <script>
        function redirectToSearch(event) {
            if (event.type === 'keypress' && event.key !== 'Enter') return;
            let query = document.querySelector('.search-box').value;
            if (query.trim() !== "") {
                window.location.href = `busqueda.html?q=${encodeURIComponent(query)}`;
            }
        }
    </script>
</head>
<body>
    <div class="logo">
        <span class="q">Q</span><span class="u">u</span><span class="i">i</span><span class="n">n</span><span class="t">t</span><span class="e">e</span><span class="r">r</span><span class="o">o</span>
    </div>
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Escribe cualquier cosa ðŸ‘‰ðŸ‘ˆðŸ˜³" onkeypress="redirectToSearch(event)">
        <button class="search-button" onclick="redirectToSearch(event)">Buscar</button>
    </div>
    <div class="social-icons">
        <a href="https://github.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
            GitHub
        </a>
        <a href="https://linkedin.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            LinkedIn
        </a>
        <a href="https://mail.google.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Gmail">
            Gmail
        </a>
        <a href="https://wa.me" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111728.png" alt="WhatsApp">
            WhatsApp
        </a>
    </div>
</body>
</html>
